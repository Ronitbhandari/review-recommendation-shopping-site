{% extends "base.html" %}

{% block content %}
  <h1>Clothing Catalog</h1>

  <!--  items-grid cards -->
  <div class="items-grid">
    {% for item in items %}
      <div class="card">
        <a href="{{ url_for('item_detail', item_id=item['Clothing ID']) }}">
          {{ item['Clothes Title'] }}
        </a>
        <p>{{ item['Clothes Description'] }}</p>
      </div>
    {% endfor %}
  </div>
 

{% endblock %}
